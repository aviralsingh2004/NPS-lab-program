<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Secure File Transfer</h1>
            
            <!-- Connection Status -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-lg font-semibold">Connection Status</h2>
                        <p id="connectionStatus" class="text-gray-600">Disconnected</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Your ID: <span id="userId" class="font-mono"></span></p>
                    </div>
                </div>
            </div>

            <!-- File Transfer Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Send File</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Recipient ID</label>
                        <input type="text" id="recipientId" class="w-full px-3 py-2 border rounded-md" placeholder="Enter recipient's ID">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select File</label>
                        <input type="file" id="fileInput" class="w-full">
                    </div>
                    <button id="sendButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Send File
                    </button>
                </div>
            </div>

            <!-- Transfer Status -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Transfer Status</h2>
                <div id="transferStatus" class="space-y-2">
                    <!-- Transfer status messages will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
